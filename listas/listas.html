<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        ul{
            list-style-image: url(/listas/imagenes/fuego\ \(2\).jpg) ;
        }
        ol{
            list-style: square;
            list-style-position: inside;
        }
        .imagen{
            list-style-image: url(/listas/imagenes/Pinguino.jpg);
        }
        .light{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Ejercicio de listas</h1>
    <h2>Lista no ordenada</h2>
    <ul>
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ul>
    <h2>Lista ordenada</h2>
    <OL>
        <LI class="light">PRUEBA</LI>
        <LI class="light">HOLAAA</LI>
        <LI class="light">ADIOS</LI>
        <LI class="light">HELLLO</LI>
        <LI class="light">JOAN</LI>
    </OL>

    <h2>Anidamiento</h2>


    <ul>
        <li>CSS</li>
        <li>HTML</li>
        <OL class="imagen">
            <LI>PRUEBA</LI>
            <LI>HOLAAA</LI>
            <LI>ADIOS</LI>
            <LI>HELLLO</LI>
            <LI>JOAN</LI>
        </OL>
        <li>JavaScript</li>
    </ul>
</body>
</html>
